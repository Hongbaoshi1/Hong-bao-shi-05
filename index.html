        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .login-container {
            position: absolute;
            top: 300px;
            width: 300px;
            padding: 40px;
            border: 1px solid #ccc;
            background-color:#45121e ;

        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color:#123345;
            color:green;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
